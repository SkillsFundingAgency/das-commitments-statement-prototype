{% extends "layout.html" %}

{% block pageTitle %}
     GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
<a href="#" onclick="history.go(-1)" class="govuk-back-link">Back</a>
{% endblock %}

{% block content %}
<div class="govuk-width-container">

     <div class="govuk-grid-row">
          <div class="govuk-grid-column-two-thirds">

               <h1 class="govuk-heading-xl">Sign in</h1>

               <form method="post" action="../dashboard/index" class="check-answers-page">

                    <div class="govuk-form-group">
                         <label class="govuk-label" for="apprentice-email">Email address</label>
                         <input class="govuk-input govuk-input--width-20" id="apprentice-email" name="apprentice-email" type="text">
                    </div>

                    <div class="govuk-form-group">
                         <label class="govuk-label" for="apprentice-password">Password</label>
                         <div class="password-wrapper">
                              <input class="govuk-input govuk-input--width-20" id="apprentice-password" name="apprentice-password" type="password">
                              <input type="checkbox" onclick="showPassword()" id="hide-show-password">
                              <label class="hide-show-password" for="hide-show-password">
                                   show password
                              </label>
                         </div>
                    </div>

                    {% from "govuk/components/button/macro.njk" import govukButton %}

                    {{ govukButton({
                         text: "Sign in",
                         href: ""
                    }) }}


               </form>

          </div>
     </div>


</div>
{% endblock %}
